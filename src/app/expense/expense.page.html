<ion-header>
    <ion-toolbar>
      <ion-title>Add Expense</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content class="ion-padding">
    <ion-list>
  
      <ion-item>
        <ion-label position="floating">Name Expense</ion-label>
        <ion-input type="text" [(ngModel)]="nameexpense"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">R$ Value Expense</ion-label>
        <ion-input type="number" [(ngModel)]="valueexpense"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Date Expense</ion-label>
          <ion-datetime [(ngModel)]="datexpense" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>

      </ion-list>
      <ion-content class="ion-padding">
      <ion-button fill="solid" expand="block" color="primary" (click)="addexpense()">(+) Add Expense</ion-button>
    </ion-content>
  </ion-content>
