<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Username</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>
	  <p></p>
	  <p></p>
	  <ion-content class="ion-padding">
	  	<ion-button fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>
<p></p>
<p></p>
	  <ion-button fill="solid" expand="block" color="primary" [routerLink]="[ '/register']">Register new account</ion-button>
	</ion-content>
</ion-content>
